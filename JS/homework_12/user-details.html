<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>User details</title>
</head>
<body>
<h1>User Details</h1>
<div>
    <strong>Id:</strong> <span id="id"></span>
</div>
<div>
    <strong>Name:</strong> <span id="name"></span>
</div>
<div>
    <strong>Username:</strong> <span id="username"></span>
</div>
<div>
    <strong>E-mail:</strong> <span id="email"></span>
</div>
<div>
        <strong>Street:</strong> <span id="addressStreet"></span>
</div>
<div>
    <strong>Suite:</strong> <span id="addressSuite"></span>
</div>
<div>
    <strong>City:</strong> <span id="addressCity"></span>
</div>
<div>
    <strong>Zipcode:</strong> <span id="addressZipcode"></span>
</div>
<div>
    <strong>Lat:</strong> <span id="addressGeoLat"></span>
</div>
<div>
    <strong>Lng:</strong> <span id="addressGeoLng"></span>
</div>
<div>
    <strong>Phone:</strong> <span id="phone"></span>
</div>
<div>
    <strong>Website:</strong> <span id="website"></span>
</div>
<div>
    <strong>Company:</strong> <span id="companyName"></span>
</div>
<div>
    <strong>Catch:</strong> <span id="companyCatchPhrase"></span>
</div>
<div>
    <strong>Bs:</strong> <span id="companyBs"></span>
</div>
<script src="js/details.js"></script>
</body>
</html>
